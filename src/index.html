<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenGNTG | Drawing sandbox</title>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="./styles/index.css" />
  <link rel="stylesheet" type="text/css" href="./styles/navbar.css" />
  <link rel="stylesheet" type="text/css" href="./styles/object-list.css" />
  <link rel="stylesheet" type="text/css" href="./styles/canvas.css" />
  <link rel="stylesheet" type="text/css" href="./styles/property-bar.css" />

  <!-- Font awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"
    type='text/css'>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <ul>
      <!-- TODO: Implement dropdown menu -->
      <li id="logo">
        <span>OpenGNTG</span>
        <i class="fa-solid fa-chevron-down"></i>
      </li>
      <li id="cursor" class="tool-btn active">Cursor</li>
      <li id="canvas" class="tool-btn">Canvas</li>
      <li id="line" class="tool-btn">Line</li>
      <li id="square" class="tool-btn">Square</li>
      <li id="rectangle" class="tool-btn">Rectangle</li>
      <li id="polygon" class="tool-btn">Polygon</li>
    </ul>
  </nav>

  <!-- Object list -->
  <div id="object-list-container">

    <!-- Line objects -->
    <div id="line-objects" class="object-list">
      <div class="object-label list">
        <span>Lines</span>
      </div>
      <div class="items">
      </div>
    </div>

    <!-- Square objects -->
    <div id="square-objects" class="object-list">
      <div class="object-label list">
        <span>Squares</span>
      </div>
      <div class="items">
      </div>
    </div>


    <!-- Rectangle objects -->
    <div id="rectangle-objects" class="object-list">
      <div class="object-label list">
        <span>Rectangles</span>
      </div>
      <div class="items">
      </div>
    </div>

    <!-- Polygon objects -->
    <div id="polygon-objects" class="object-list">
      <div class="object-label list">
        <span>Polygons</span>
      </div>
      <div class="items">
      </div>
    </div>

    <!-- Dev log box -->
    <div id="dev-box">
      <!-- Box to show error log -->
      <div id="error-box">
        <span>Error messages:</span>
      </div>

      <!-- Box to show console log -->
      <div id="log-box">
        <span>Log messages:</span>
      </div>
    </div>
  </div>

  <!-- Property bar -->
  <div class="property-bar-container">

    <!-- Canvas property -->
    <div id="canvas-properties" class="property-container">
      <!-- Canvas color -->
      <div class="property">
        <label for="canvas-color">Background</label>
        <div class="color-input">
          <input type="color" id="canvas-color-input" name="canvas-color" value="#141414">
          <span id="canvas-color-value">#141414</span>
        </div>
      </div>
    </div>

    <!-- Shape property -->
    <div id="shape-properties" class="property-container">
      <!-- Shape color -->
      <div class="property">
        <label for="shape-color">Color</label>
        <div class="color-input">
          <input type="color" id="shape-color-input" name="shape-color" value="#e5e5e5">
          <span id="shape-color-value">#e5e5e5</span>
        </div>
      </div>
    </div>

    <!-- Edit property -->
    <div id="edit-properties" class="property-container">
      <!-- Shape color -->
      <div class="property">
        <label for="edit-color">Color</label>
        <div class="color-input">
          <input type="color" id="edit-color-input" name="edit-color" value="#e5e5e5">
          <span id="edit-color-value">#e5e5e5</span>
        </div>
      </div>

      <!-- Translate -->
      <div class="property">
        <div class="label-value">
          <label for="translate-x">X</label>
          <span id="translate-x-value">0</span>
        </div>
        <div>
          <input type="range" id="translate-x-input" class="slider" min="-100" max="100" name="translate-x" value="0">
        </div>

        <div class="label-value">
          <label for="translate">Y</label>
          <span id="translate-y-value">0</span>
        </div>
        <div>
          <input type="range" id="translate-y-input" class="slider" min="-100" max="100" name="translate-y" value="0">
        </div>
      </div>
    </div>

  </div>

  <!-- Canvas -->
  <canvas>

  </canvas>

  <!-- Utilities -->
  <script src="./script/utils/log.js"></script>
  <script src="./script/utils/parser.js"></script>
  <script src="./script/utils/viewport.js"></script>

  <!-- Shaders -->
  <script src="./script/shaders.js"></script>

  <!-- Draw functions -->
  <script src="./script/draw.js"></script>

  <!-- Shapes class -->
  <script src="./script/shapes.js"></script>

  <!-- Global state -->
  <script src="./script/states.js"></script>

  <!-- Transform functions -->
  <script src="./script/transforms.js"></script>

  <!-- Main app -->
  <script src="./script/index.js"></script>

</body>

</html>
