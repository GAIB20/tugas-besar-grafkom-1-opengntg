<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenGNTG | Drawing sandbox</title>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="./styles/index.css" />
  <link rel="stylesheet" type="text/css" href="./styles/navbar.css" />

  <!-- Font awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"
    type='text/css'>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <ul>
      <!-- TODO: Implement dropdown menu -->
      <li id="logo">
        <span>OpenGNTG</span>
        <i class="fa-solid fa-chevron-down"></i>
      </li>
      <li id="cursor" class="tool-btn active">Cursor</li>
      <li id="canvas" class="tool-btn">Canvas</li>
      <li id="line" class="tool-btn">Line</li>
      <li id="square" class="tool-btn">Square</li>
      <li id="rectangle" class="tool-btn">Rectangle</li>
      <li id="polygon" class="tool-btn">Polygon</li>
    </ul>
  </nav>

  <!-- Main app -->


  <!-- Canvas color -->
  <div id="canvas-color-container">
    <label for="canvas-color">Canvas color</label>
    <input type="color" id="canvas-color-input" name="canvas-color" value="#141414">
    <span class="warning">Changing canvas color will also clear the canvas</span>
  </div>

  <!-- Canvas -->
  <canvas>

  </canvas>

  <!-- Shape color -->
  <div id="shape-color-container">
    <label for="shape-color">Shape color</label>
    <input type="color" id="shape-color-input" name="shape-color" value="#e5e5e5">
  </div>

  <!-- Box to show error log -->
  <div id="error-box">
    <span>Error messages:</span>
  </div>

  <!-- Box to show console log -->
  <div id="log-box">
    <span>Log messages:</span>
  </div>

  <!-- Utilities -->
  <script src="./script/utils/log.js"></script>
  <script src="./script/utils/parser.js"></script>
  <script src="./script/utils/viewport.js"></script>

  <!-- Shaders -->
  <script src="./script/shaders.js"></script>

  <!-- Draw -->
  <script src="./script/draw.js"></script>

  <!-- Shapes -->
  <script src="./script/shapes.js"></script>

  <!-- Global state -->
  <script src="./script/states.js"></script>

  <!-- Main app -->
  <script src="./script/index.js"></script>

</body>

</html>
